<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ carol.nazwa }}</ion-title>
    <ion-buttons end>
      <button (click)="minus()" [disabled]="minusDisabled" ion-button icon-only>
        <ion-icon name="remove"></ion-icon>
      </button>
      <button
        (click)="plus()"
        [disabled]="plusDisabled"
        ion-button
        icon-only
        style="padding-left: 0.75em;"
      >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <pre [style.font-size.em]="fontSize">{{ carol.tekst }}</pre>
</ion-content>
